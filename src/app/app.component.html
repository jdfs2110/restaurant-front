@defer {
  <p-toast position="top-center" styleClass="lg:hidden"></p-toast>
  <p-toast styleClass="hidden lg:block"></p-toast>
  <p-confirmDialog />
  <router-outlet />
} @placeholder {
  <div
    class="flex justify-content-center align-items-center min-h-screen gap-4"
  >
    <p>Cargando...</p>
    <p-progressSpinner
      ariaLabel="loading"
      styleClass="w-4rem h-4rem"
      strokeWidth="5"
      animationDuration=".5s"
    />
  </div>
}
