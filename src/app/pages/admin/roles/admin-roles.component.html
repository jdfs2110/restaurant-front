<main>
  <div class="card">
    <p-table [value]="roles" styleClass="p-datatable-gridlines p-datatable-striped" [breakpoint]="'600px'"
      responsiveLayout="scroll" [tableStyle]="{'min-width': '375px'}" scrollHeight="flex">

      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-rol>
        <tr>
          <td>{{ rol.id }}</td>
          <td>{{ rol.nombre }}</td>
          <td>
            <div class="flex gap-2">
              <p-button label="Editar" severity="secondary"></p-button>
              <p-button label="Eliminar" severity="danger"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>

    </p-table>
  </div>
</main>
