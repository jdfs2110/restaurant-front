<main class="min-h-screen flex justify-content-center align-items-center">
  <form class="" [formGroup]="loginForm" (submit)="onSubmit()"
    class="bg-white flex flex-column shadow-1 px-6 py-6 md:p-8">
    <div class="field">
      <label for="email">Correo electrónico</label>
      <input type="text" name="email" id="email" pInputText formControlName="email" (click)="mark()">
      @if (submitted && loginForm.controls.email.invalid) {
      <error-p class="pb-1">{{getEmailErrors()}}</error-p>
      }
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input type="text" name="password" id="password" pInputText formControlName="password" type="password"
        (click)="mark()">
      @if (submitted && loginForm.controls.password.invalid) {
      <error-p class="pb-1">{{getPasswordErrors()}}</error-p>
      }
      @if (loginError) {
      <error-p>{{getLoginError()}}</error-p>
      }
    </div>

    <p-button label="Enviar" type="submit" styleClass="w-full" [loading]="loading" iconPos="right" />
  </form>
</main>
