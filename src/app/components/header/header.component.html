<header>
  @if (idRol === 4) {
    <p-menubar [model]="adminMenuItems">
      <ng-template pTemplate="start">
        <div class="cursor-pointer hidden lg:block" routerLink="/admin">
          <i class="pi pi-crown hidden lg:inline"></i>
          <p
            class="hidden select-none lg:inline lg:px-2 lg:border-right-1 lg:mr-1"
          >
            Administración
          </p>
        </div>
      </ng-template>

      <ng-template pTemplate="end">
        <div
          class="flex justify-content-center align-items-center gap-2 lg:gap-4"
        >
          <p class="font-semibold">{{ name }}</p>
          <p-button
            (click)="showLogout($event)"
            [link]="true"
            styleClass="lg:p-1"
            >Cerrar sesión</p-button
          >
        </div>
      </ng-template>
    </p-menubar>
  } @else if (idRol === 3) {
    <p-menubar [model]="rrhhMenuItems">
      <ng-template pTemplate="start">
        <i class="pi pi-user hidden lg:inline"></i>
        <p
          class="select-none"
          class="hidden lg:inline lg:px-2 lg:select-none lg:border-right-1 lg:mr-1"
        >
          RRHH
        </p>
      </ng-template>

      <ng-template pTemplate="end" let-item let-root="root">
        <div
          class="flex justify-content-center align-items-center gap-1 md:gap-2 lg:gap-4"
        >
          <p class="text-green-500">{{ name }}</p>
          <p-button (click)="showLogout($event)" [link]="true"
            >Cerrar sesión</p-button
          >
        </div>
      </ng-template>
    </p-menubar>
  } @else if (idRol === 1) {
    <p-menubar [model]="meseroMenuItems">
      <ng-template pTemplate="end" let-item let-root="root">
        <div
          class="flex justify-content-center align-items-center gap-1 md:gap-2 lg:gap-4"
        >
          <p>{{ name }}</p>
          <p-button (click)="showLogout($event)" [link]="true"
            >Cerrar sesión</p-button
          >
        </div>
      </ng-template>
    </p-menubar>
  } @else {
    <p-menubar [model]="regularMenuItems">
      <ng-template pTemplate="end" let-item let-root="root">
        <div
          class="flex justify-content-center align-items-center gap-1 md:gap-2 lg:gap-4"
        >
          <p>{{ name }}</p>
          <p-button (click)="showLogout($event)" [link]="true"
            >Cerrar sesión</p-button
          >
        </div>
      </ng-template>
    </p-menubar>
  }
</header>
