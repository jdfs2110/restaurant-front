<p-button
  icon="pi pi-plus"
  [rounded]="true"
  (onClick)="showDialog()"
></p-button>
<p-dialog
  [(visible)]="isVisible"
  [modal]="true"
  [draggable]="false"
  (onHide)="refresh($event)"
>
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap"> Nuevo rol </span>
  </ng-template>

  <form [formGroup]="rolForm" (submit)="create()">
    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        pInputText
        name="nombre"
        class="w-full"
        formControlName="nombre"
      />
      @if (submitted && rolForm.controls.nombre.invalid) {
        <error-p class="pb-1">{{ getNombreErrors() }}</error-p>
      }
    </div>

    <p-button
      type="submit"
      label="Crear"
      styleClass="w-full"
      [loading]="isLoading"
      iconPos="right"
    />
  </form>
</p-dialog>
