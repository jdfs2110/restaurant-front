<p-button
  title="Editar"
  [rounded]="true"
  icon="pi pi-pencil"
  severity="secondary"
  styleClass="md:hidden"
  [disabled]="rol.id === 4 || rol.id === 6"
  (onClick)="showEditDialog()"
/>
<p-button
  label="Editar"
  severity="secondary"
  styleClass="hidden md:inline"
  [disabled]="rol.id === 4 || rol.id === 6"
  (onClick)="showEditDialog()"
/>

<p-dialog [(visible)]="isVisible" [modal]="true" [draggable]="false">
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">
      Información del rol {{ rol.nombre }}
    </span>
  </ng-template>
  <span class="p-text-secondary block mb-4"
    >Actualizar información del rol</span
  >

  <form [formGroup]="rolForm" (submit)="onSubmit($event)">
    <div class="field">
      <label for="id">ID</label>
      <input
        type="text"
        pInputText
        name="id"
        [value]="rol.id"
        [disabled]="true"
        class="w-full"
      />
    </div>

    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        pInputText
        name="nombre"
        [value]="rol.nombre"
        class="w-full"
        formControlName="nombre"
      />
      @if (submitted && rolForm.controls.nombre.invalid) {
        <error-p class="pb-1">{{ getNombreErrors() }}</error-p>
      }
    </div>

    <p-button
      type="submit"
      label="Actualizar rol"
      styleClass="w-full"
      [loading]="isLoading"
      iconPos="right"
    />
  </form>
</p-dialog>
