<p-button
  [rounded]="true"
  icon="pi pi-pencil"
  severity="secondary"
  styleClass="ml-2 md:hidden"
  (onClick)="showEditDialog()"
/>
<p-button
  label="Editar"
  severity="secondary"
  styleClass="hidden md:inline"
  (onClick)="showEditDialog()"
/>

<p-dialog
  [(visible)]="isVisible"
  [modal]="true"
  [draggable]="false"
  (onHide)="refresh($event)"
>
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">
      Información de {{ category.nombre }}
    </span>
  </ng-template>
  <span class="p-text-secondary block mb-4"
    >Actualizar información de la categoría</span
  >

  <form [formGroup]="categoriaForm" (submit)="onSubmit($event)">
    <div class="field">
      <input
        type="file"
        hidden
        id="fotoInput"
        (change)="onSelectFile($event)"
        accept="image/*"
      />
      <div
        class="hovereable relative max-w-min cursor-pointer border-circle mx-auto"
      >
        <p-image
          onclick="fotoInput.click()"
          [src]="this.currentImage"
          [alt]="category.nombre"
          height="130"
          width="150"
          [imageStyle]="{ 'object-fit': 'cover' }"
          imageClass="border-round"
          (onImageError)="setPlaceholder($event)"
        >
        </p-image>
      </div>
    </div>

    <div class="field">
      <label for="id">ID</label>
      <input
        type="text"
        pInputText
        name="id"
        [value]="category.id"
        [disabled]="true"
        class="w-full"
      />
    </div>

    <div class="field">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        pInputText
        name="nombre"
        formControlName="nombre"
        class="w-full"
      />
      @if (submitted && this.categoriaForm.controls.nombre.invalid) {
        <error-p class="pb-1">{{ getNombreErrors() }}</error-p>
      }
    </div>

    <p-button
      type="submit"
      styleClass="w-full"
      label="Editar categoría"
      [loading]="isLoading"
      iconPos="right"
    />
  </form>
</p-dialog>
