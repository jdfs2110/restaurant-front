<p-button
  [rounded]="true"
  icon="pi pi-pencil"
  severity="secondary"
  styleClass="md:hidden"
  (onClick)="showEditDialog()"
/>
<p-button
  label="Editar"
  severity="secondary"
  styleClass="hidden md:inline"
  (onClick)="showEditDialog()"
/>
<p-dialog [(visible)]="isVisible" [modal]="true" [draggable]="false">
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap">
      Información de la mesa {{ mesa.id }}
    </span>
  </ng-template>
  <span class="p-text-secondary block mb-4"
    >Actualizar información del rol</span
  >

  <form [formGroup]="mesaForm" (submit)="onSubmit($event)">
    <div class="field">
      <label for="id">ID</label>
      <input
        type="text"
        pInputText
        name="id"
        [value]="mesa.id"
        [disabled]="true"
        class="w-full"
      />
    </div>

    <div class="field">
      <label for="estado">Estado</label>
      <p-dropdown
        formControlName="estado"
        [options]="ESTADOS"
        optionLabel="nombre"
        optionValue="valor"
        placeholder="Selecciona el estado"
        styleClass="w-full"
        [showClear]="true"
        [filter]="true"
        filterBy="nombre"
        [showClear]="true"
      ></p-dropdown>
      @if (submitted && mesaForm.controls.estado.invalid) {
        <error-p class="pb-1">{{ getEstadoErrors() }}</error-p>
      }
    </div>

    <div class="field">
      <label for="capacidad_maxima">Capacidad máxima</label>
      <input
        type="number"
        pInputText
        name="capacidad_maxima"
        formControlName="capacidad_maxima"
        class="w-full"
      />
      @if (submitted && mesaForm.controls.capacidad_maxima.invalid) {
        <error-p class="pb-1">{{ getCapacidadMaximaErrors() }}</error-p>
      }
    </div>

    <p-button
      type="submit"
      label="Actualizar mesa"
      styleClass="w-full"
      [loading]="isLoading"
      iconPos="right"
    />
  </form>
</p-dialog>
