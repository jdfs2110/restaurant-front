<p-button
  title="Nueva mesa"
  icon="pi pi-plus"
  [rounded]="true"
  (onClick)="showDialog()"
/>
<p-dialog
  [(visible)]="isVisible"
  [modal]="true"
  [draggable]="false"
  (onHide)="refresh($event)"
>
  <ng-template pTemplate="header">
    <span class="font-bold white-space-nowrap"> Nueva mesa </span>
  </ng-template>

  <form [formGroup]="mesaForm" (submit)="create()">
    <div class="field">
      <label for="estado">Estado</label>
      <p-dropdown
        formControlName="estado"
        [options]="ESTADOS"
        optionLabel="nombre"
        optionValue="valor"
        placeholder="Selecciona el estado"
        styleClass="w-full"
        [showClear]="true"
        [filter]="true"
        filterBy="nombre"
        [showClear]="true"
      ></p-dropdown>
      @if (submitted && mesaForm.controls.estado.invalid) {
        <error-p class="pb-1">{{ getEstadoErrors() }}</error-p>
      }
    </div>

    <div class="field">
      <label for="capacidad_maxima">Capacidad m√°xima</label>
      <input
        type="number"
        pInputText
        name="capacidad_maxima"
        formControlName="capacidad_maxima"
        class="w-full"
      />
      @if (submitted && mesaForm.controls.capacidad_maxima.invalid) {
        <error-p class="pb-1">{{ getCapacidadMaximaErrors() }}</error-p>
      }
    </div>

    <p-button
      type="submit"
      label="Crear mesa"
      styleClass="w-full"
      [loading]="isLoading"
      iconPos="right"
    />
  </form>
</p-dialog>
