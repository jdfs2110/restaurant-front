<p-button
  title="Ver lineas"
  [rounded]="true"
  icon="pi pi-list"
  (onClick)="showLineasDialog()"
/>
<!-- styleClass="md:hidden" -->
<p-dialog
  [(visible)]="isVisible"
  [modal]="true"
  [draggable]="false"
  [maximizable]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <ng-template pTemplate="header">
    <span class="white-space-nowrap"> Lineas del pedido {{ pedido.id }} </span>
  </ng-template>

  @if (lineas !== undefined) {
    <div class="card">
      <p-table
        styleClass="p-datatable-gridlines"
        [value]="lineas"
        [paginator]="true"
        [rows]="10"
        responsiveLayout="stack"
        [tableStyle]="{ 'min-width': '375px' }"
        [rowsPerPageOptions]="[5, 10, 15]"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-linea>
          <tr>
            <td>{{ linea.producto }}</td>
            <td>{{ linea.cantidad }}</td>
            <td>{{ linea.tipo }}</td>
            <td>{{ linea.estado }}</td>
            <td class="px-0 md:px-3">
              <div class="flex gap-2 justify-content-start align-items-center">
                <!-- <p-button label="Eliminar" severity="danger" styleClass="hidden md:inline md:ml-2"
                (onClick)="showDialog($event, linea)" /> -->

                <p-button
                  [rounded]="true"
                  icon="pi pi-trash"
                  severity="danger"
                  (onClick)="showDialog($event, linea)"
                />
                <!-- styleClass="md:hidden" -->
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  } @else {
    <span class="font-semibold">No hay lÃ­neas para este pedido.</span>
  }
</p-dialog>
